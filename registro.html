<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Mi Estacionamiento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="registro.css" />
</head>

<body>
  <header>
    <div class="header-banner">
      <a href="Index.html" class="olpast" style="float: left;">
        <i class="fas fa-arrow-left"></i>
        Volver
      </a>
      <h1 style="display: inline;"> <img src="img/car_25px.png" alt="logo mi estacionamiento"> REGISTRO MIESTACIONAMIENTO <img src="img/car_25px.png" alt="logo mi estacionamiento"></i></h1>
    </div>
  </header>
  <div id="form-container">
    <form class="col-md-6">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="rut">RUT:</label>
        <i class="fas fa-id-card"></i>
        <input type="text" class="form-control" id="rut" name="rut" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <i class="fas fa-phone"></i>
        <input type="text" class="form-control" id="telefono" name="telefono" required>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección detallada:</label>
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" class="form-control" id="direccion" name="direccion" required>
      </div>

      <div class="form-group">
        <label for="numero">Número de casa o edificio:</label>
        <i class="fas fa-building"></i>
        <input type="text" class="form-control" id="numero" name="numero" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
      </div>

      <div class="form-group">
        <label for="confirmar-contrasena">Confirmar contraseña:</label>
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" id="confirmar-contrasena" name="confirmar-contrasena" required>
      </div>

      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#cuentaModal">Agregar cuenta
        bancaria</button>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <div id="footer">
    <p>Todos los derechos reservados &copy; MI ESTACIONAMIENTO2023.
  </div>


  <div class="modal fade" id="cuentaModal" tabindex="-1" role="dialog" aria-labelledby="cuentaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cuentaModalLabel">Agregar cuenta bancaria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="cuentaForm">
            <div class="form-group">
              <label for="pais">País:</label>
              <input type="text" class="form-control" id="pais" name="pais" required>
            </div>
            <div class="form-group">
              <label for="banco">Banco:</label>
              <input type="text" class="form-control" id="banco" name="banco" required>
            </div>
            <div class="form-group">
              <label for="tipo-cuenta">Tipo de cuenta:</label>
              <input type="text" class="form-control" id="tipo-cuenta" name="tipo-cuenta" required>
            </div>
            <div class="form-group">
              <label for="numero-cuenta">Número de cuenta:</label>
              <input type="number" class="form-control" id="numero-cuenta" name="numero-cuenta" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="agregarCuentaBtn">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>

    let cuentasBancarias = [];


    function agregarCuentaBancaria() {
      const pais = document.getElementById('pais').value;
      const banco = document.getElementById('banco').value;
      const tipoCuenta = document.getElementById('tipo-cuenta').value;
      const numeroCuenta = document.getElementById('numero-cuenta').value;

      const cuentaBancaria = {
        pais: pais,
        banco: banco,
        tipoCuenta: tipoCuenta,
        numeroCuenta: numeroCuenta
      };

      cuentasBancarias.push(cuentaBancaria);


      document.getElementById('cuentaForm').reset();


      $('#cuentaModal').modal('hide');
    }
    document.getElementById('agregarCuentaBtn').addEventListener('click', agregarCuentaBancaria);
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();


      console.log(cuentasBancarias);
    });
  </script>
</body>

</html>
